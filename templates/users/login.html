{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">

        <form action="" method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Accredit a voter</legend>

                {{ form | crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Accredit voter</button>
            </div>
        </form>
        <div class="border-top pt-3"> 
            <small class="text-muted">
                Voter not yet Registered? <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>

    </div>

{% endblock %}
